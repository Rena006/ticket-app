<app-create-ticket> </app-create-ticket>
<div>
  <ul>
    @for (ticket of tickets; track ticket.ticketID) {
      <li
        class="block max-w-sm mb-2 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
      >
        <div>
          <p
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ ticket.categoria }}
          </p>
          <p class="font-normal text-gray-700 dark:text-gray-400">
            Contenido : {{ ticket.contenido }}
          </p>
          <p class="font-normal text-gray-700 dark:text-gray-400">
            Prioridad : {{ ticket.prioridad }}
          </p>
        </div>
        <button
          class="mt-5 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          type="button"
        >
          Tomar ticket
        </button>
      </li>
    }
  </ul>
</div>
